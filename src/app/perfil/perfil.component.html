
<div class="container-fluid backgroundBody">
	<div class="row">
		<div class="col-xl-12 col-1 d-none d-md-block borde3"> </div>
	</div>
		
	<div class="container backgroundBlue col-xs-12 col-sm-12 col-md-11">

	<div class="row">
		<div class="col-xl-12 col-1 d-none d-md-block borde1"> </div>
	</div>

	<div  class="container backgroundG col-12 col-sm-12 col-md-10 centrar">
					
	<div class="row">

		
		<div class="col-md-4 col-lg-4 col-xl-4 col-1 d-none d-md-block">
			<img class="img-fluid cimg"  width="250px" src="https://i.ibb.co/X4gJLVP/11-Usuario2.png">
			<p class="button1">CAMBIAR IMAGEN</p>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-8"> 

			<div class="backgroundAM"> 
				<div class="d-flex flex-column">

					<div  class="p-4 FontDatos" style="text-align: center">DATOS DE USUARIO</div>

					<div id="msm" style="text-align: center; font-weight: bold; display: none"> 
						<label> PARA GUARDAR LOS CAMBIOS CORRECTAMENTE <br>
							DEBE ESCRIBIR NUEVAMENTE SU NUMERO DE <br>
							DOCUMENTO EN LA SECCIÓN "ID"  </label>
					</div>
				
				
					<form #personaForm="ngForm" >
						

					<div class="p-2 FontDatos">
						
						<form class="form-inline " >
							<div class="col-sm-6 col-xs-12 col-sm-6 col-md-12 col-lg-6 col-xl-6">	<label for="nombre"> NOMBRE </label> </div>
							<div class="cblk col-sm-6 col-xs-12 col-sm-6 col-md-12 col-lg-6 col-xl-6">	
								<label id="VarNombre" >  </label>
								<input style="display:none" type="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="personas.nombre"
								id="nombre" placeholder="Ingresar Nombre" name="nombre"> </div>
						</form>
					</div>
					
					<div class="p-2 FontDatos">
						<form class="form-inline ">
							<div class="col-xs-12 col-sm-6 col-md-12 col-lg-6 col-xl-6"> <label for="DI"> D.I </label> </div>
							<div class="cblk col-xs-12 col-sm-6 col-md-12 col-lg-6 col-xl-6 ">
									<label id="VarDI" >  </label>
								 <input style="display:none" type="DI" class="form-control" id="DI" placeholder="Confirmar D.I" name="DI"
								 #num_identificacion="ngModel" [(ngModel)]="personas.num_identificacion"> </div>
						</form>
					</div>
					<div class="p-2 FontDatos">
						<form class="form-inline">
							<div class="col-sm-6 col-xs-12 col-md-12 col-lg-6 col-xl-6"> <label for="ciu"> CIUDAD </label> </div>
							<div class="cblk col-sm-6 col-xs-12 col-md-12 col-lg-6 col-xl-6"> 
								<label id="VarCiudad" >  </label>
								<input type="ciu" style="display:none" class="form-control" id="ciu" 
								#ciudad="ngModel" [(ngModel)]="personas.ciudad" placeholder="Ingresar Ciudad" name="ciu"> </div>
						</form>
					</div>
  					<div class="p-2 FontDatos">
							<form class="form-inline">
								<div class="col-sm-6 col-xs-12 col-md-12 col-lg-6 col-xl-6"> <label for="cont">CONTRASEÑA </label> </div>
								<div class="cblk col-sm-6 col-xs-12 col-md-12 col-lg-6 col-xl-6"> 
										<label id="VarContraseña" > *******  </label>
									</div>
							</form>
							<div class="p-2 FontDatos">
							<form class="form-inline">
									<div class="col-sm-6 col-xs-12 col-md-12 col-lg-6 col-xl-6"> <label style="line-height: 20px; font-size: 20px;" for="desa"> CORREO<br> ELECTRÓNICO </label> </div>
									<div class="cblk col-sm-6 col-xs-12 col-md-12 col-lg-6 col-xl-6"> 
											<label id="Vardesa" >  </label>
										</div>
								</form>
							</div>
					  </div>

					  <div class="col-xs-12 col-sm-12 d-md-none p-2 FontDatos">
						<div class="col-xs-4 col-sm-12 ">
							<img class="img-fluid cimg"  width="250px" src="https://i.ibb.co/X4gJLVP/11-Usuario2.png">
							<p class="button1">CAMBIAR IMAGEN</p>
						</div>
					  </div>

						<div class="row conlast">
							<div class="col-xl-5 col-lg-5 col-md-3 col-1 conlast"></div>
							<div class="col-2 conlast"></div>
							<div id="editar" class="col-8 col-xl-4 col-lg-4 col-md-5 conlast"> 
								<button (click)="EditInfo()" style="padding-top:5%" class="button conlast">EDITAR INFORMACIÓN </button>
							</div>
							<div style="display:none" id="ActInfo" class="col-8 col-xl-4 col-lg-4 col-md-5 conlast">
								<button type="submit" (click)="guardar(personasForm)" style="padding-top:5%" class="button conlast">ACTUALIZAR INFORMACIÓN </button>
							</div>
								
							<div class="col-2 conlast"></div>
						</div>  

					</form>
				
				</div>
			</div>
		</div>

	</div>

	</div>
					
	<div class="row">
		<div class="col-md-12 borde1"> </div>
	</div>	
			
	<app-footer></app-footer>

	</div>	
</div>
