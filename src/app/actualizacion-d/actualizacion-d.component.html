<div class="container-fluid backgroundBody">
	<div class="row">
		<div class="col-xl-12 col-1 d-none d-md-block borde3"> </div>
	</div>
  

     <div class="container backgroundBlue col-11">
			<div class="row">
        <div class="col-md-12 borde3"> </div>
        <div class="col-md-12 borde3"> </div>
     	</div>
			
	<div class="Container backgroundDarkGreen">
    <div class="fonta">
        <p>   SOLICITUD DE ACTUALIZACIÓN</p>
    </div>
    <div class="container-fluid colum">
      <form #mensajesForm ="ngForm" (ngSubmit)="enviar(mensajesForm)">
     <div class="row">
      <div class="col-6 fontb">
        <p>
            Seleccione el sitio turístico que representa
        </p>
      </div>
      <div class="col-6">         
              <select class="form-control" id="Sitio" #sitio="ngModel" [(ngModel)]="mensaje1.sitio" name="Sitio">
                <option>Cerro de monserrate</option>
                <option>Maloka</option>
                <option>Planetario</option>
                <option>Jardin Botanico</option>
                <option>Museo Nacional de Colombia</option>
                <option>Teatro Colon</option>
                <option>Biblioteca Luis Angel Arango </option>
                <option>Museo de la independencia  Casa del Florero </option>
              </select>
      </div>
     </div>
     <div class="container-fluid backgroundGreenmin">
      <div class="col-12 fontc"> 
       <p>
          Redactar especificaciones en el cambio de información
       </p>
      </div>
          <div class="row ">
              <div class="colum col-8 ">
                  <div class="borde1 cont2">
                    Modificaciones de Texto
                  </div>
                  <div class="form-group col-12 cont">
                      <input type="text" class="form-control borde1 " id="Mensaje" #mensaje="ngModel" [(ngModel)]="mensaje1.mensaje" name="Mensaje">
                  </div>
                  
              </div>
               
             <div class=" col-4 cont3"> 
               <div class="backgroundGrayBorden">
                  <div class="form-group">
                      <input type="date" name="bday" max="3000-12-31 " id="Date"  #date="ngModel" [(ngModel)]="mensaje1.date" name="Date"
                             min="1000-01-01" class="form-control2">
                    <div>
               </div>
             
                  

                  <div class="fontc">
                   <p>
                      Sugerir una fecha 
                      de publicación
                   </p>
                 </div>
              </div>
            
             </div>
           </div>     
           <div class="col-12 centrar"> <button (click)="enviar(mensajesForm)"   type="button" class="btn-danger2" data-dismiss="modal">ENVIAR SOLICITUD</button> </div>
     </div>
    </div>
  
  </form>
  </div>
    
</div>	
<app-footer></app-footer>
